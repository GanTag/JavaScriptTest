<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GTF Automation</title>
<link rel="stylesheet" type="text/css" href="ext-all-gray.css" />
<link rel="stylesheet" type="text/css" href="ext-all-gray.css" />
<script type="text/javascript" src="ext-all-debug.js"></script>
<!--<script type="text/javascript" src="ext.js"></script>-->
<script type="text/javascript"> 

function sample() {




Ext.define('User', {
extend: 'Ext.data.Model',
fields: [{
name: 'id',
type: 'int'
}, {
name: 'name',
type: 'string'
}, {
name: 'email',
type: 'string'
}]
});




var user = Ext.create('Ext.data.Store', {
storeId: 'user',
model: 'User',
autoLoad: 'true',
proxy: {
type: 'ajax',
url: 'example.json',
reader: {
type: 'json',
root: 'blah'
}
}
});


Ext.create('Ext.grid.Panel', {
store: user,
id: 'user',
title: 'Users',
columns: [{
header: 'ID',
dataIndex: 'id'
}, {
header: 'NAME',
dataIndex: 'name'
}, {
header: 'Email',
dataIndex: 'email'
}],
height: 400,
width: 500,
renderTo: 'my-portlet2'
});


};

</script>
</head>
<body>
Hello
<div id="my-portlet2"  >hmmm</div>
<button type="button" onclick="sample()"> Click</button>
there
</body>
</html>
