    ]
	  }
    });   

           var onReadyFunction = function(){

          renderTo: Ext.getBody(),

		  layout:'column',

              columns: [
                  {header: 'ID', dataIndex: 'id'},

      }
     Ext.create('Ext.grid.Panel', {

header: 'ID',
